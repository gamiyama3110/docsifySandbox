<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Docsify Sandbox</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <meta property="og:title" content="docsify sandbox">
  <meta property="og:type" content="website">
  <meta property="og:description" content="playground for docsify.">

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="light">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" media="(prefers-color-scheme: dark)">

  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {

      },
      basePath: '/',
      name: 'docsify sandbox !!!',
      repo: 'gamiyama3110/docsifySandbox',

      loadSidebar: '_summary.md',
      auto2top: true,
      autoHeader: true,

      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      search: {
        paths: 'auto',
        placeholder: {'/': '検索'},
        noData: {'/': '見つかりません。'},
        depth: 6
      },
      markdown: {
        smartypants: true,
        smartLists: true,
      },
      copyCode: {
        buttonText: {'/': 'Copy to clipboard'},
        errorText: {'/': 'Error'},
        successText: {'/': 'Copied'}
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2',
        title: 'Table of Contents',
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</body>
</html>
